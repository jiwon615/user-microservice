server:
  port: 0

spring:
  application:
    name: user-service
  cloud:
    config:
      uri: http://127.0.0.1:8888
      name: user-service  # config-server의 application name을 명시하게 되면 application.yml을 읽음
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
# config가 인식하는 설정정보파일에 아래 정보 옮김
#  datasource:
#    url: jdbc:h2:mem:~/jimartdb
#    driver-class-name: org.h2.Driver
#    username: sa
#    password:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  # 분산 추적을 위한 zipkin
  zipkin:
    base-url: http://127.0.0.1:9411
    enabled: true
logging.pattern.level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
        defaultZone: http://127.0.0.1:8761/eureka
greeting:
  message: Welcome to Jimart Project

logging:
  level:
    com.jimart.userservice.domain.user.client: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh, info, metrics, prometheus
  tracing:
    sampling:
      probability: 1.0
